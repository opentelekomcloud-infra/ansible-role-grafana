---
# handlers file for roles/grafana

- name: restart grafana
  become: true
  systemd:
    name: "{{ grafana_systemd_service_name }}"
    state: restarted
    enabled: yes
    daemon_reload: yes

- name: restart grafana-image-renderer
  become: true
  systemd:
    name: "{{ grafana_image_renderer_systemd_service_name }}"
    state: restarted
    enabled: yes
    daemon_reload: yes
